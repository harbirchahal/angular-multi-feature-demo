<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
  <mat-card>
    <mat-card-title>
      <span>New Person</span>
      <!-- <button mat-icon-button matTooltip="Undo changes">
        <mat-icon>undo</mat-icon>
      </button> -->
    </mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput ngModel name="firstname" placeholder="First Name">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <input matInput ngModel name="lastname" placeholder="Last Name">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <input matInput ngModel name="email" placeholder="Email">
          </mat-form-field>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button type="submit" mat-raised-button>Save</button>
    </mat-card-actions>
  </mat-card>
</form>
