<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
  <input type="hidden" name="id" [ngModel]="person.id">
  <mat-card>
    <mat-card-title>
      <span>{{ person.email }}</span>
      <!-- <button mat-icon-button matTooltip="Undo changes">
      <mat-icon>undo</mat-icon>
    </button> -->
    </mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput name="firstname" placeholder="First Name" [ngModel]="person.firstname">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <input matInput name="lastname" placeholder="Last Name" [ngModel]="person.lastname">
          </mat-form-field>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button type="submit" mat-raised-button>Save</button>
    </mat-card-actions>
  </mat-card>
</form>
